<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="emailer.js"></script>

    <title>Pipo Mailer</title>
  </head>
  <body class="bg-warning text-dark">

    <hr class="mt-0">

    <h1 class="text-center h1 lineheig my-3"> 
        <u><span class="bigun">WELCOME TO</span></u>
    </h1>

    <p class="bigtxt text-center">PIPO MAILER</p>
    
    <hr>
    <!-- login form -->
    <div id="one">

      <p class="h2 text-center marg mb-4">STEP ONE:</p>





      <div class="col text-center">
          <form id="myForm">
            <span class="mr-2">Email</span> <input type="email" id="userName" required name="fname"><br>
            <span class="mr-1"> Pass</span> <input class="mt-3 ml-1 mb-2" id="passWord" type="text" name="lname"><br>
          </form> 

          <button type="button" class="btn btn-lg mt-4 btn-outline-dark" onclick="loginfunc()">Check If Acc Works</button>
          <p id="loginStatus" class="my-4 text-center"></p>

      </div>
    </div>

    <hr class="mb-0">

    <div style="display: none;" id="two">
      <p class="h2 text-center marg mb-4">STEP TWO:</p>

      <div class="container">
          <div class="row">
              <div class="col">
              </div>
              <div class="col">
                
                
                <input type="file" accept=".txt" onchange="fileParser(0)" id="myFile" class="ml-auto " width="100">

                <!-- file path -->
                <p class="mt-3" id="pathF">Path of File Will Show</p> 
        
                <form class="was-validated">
                  <div id="Subject" style="display: none;" class="mb-3">
                    <label class="h5 mt-4 linespaci" for="validationTextarea">Subject Of Email</label>
                    <textarea id="subje" class="form-control is-invalid mt-3" id="validationTextarea" placeholder="Enter The Subject Of Your Email Here!" required></textarea>
                    <p id="subStatus" class="mt-2 text-center font-weight-bold"></p>
                  </div>

                  <div id="body" style="display: none;" class="mb-3">
                    <label class="h5 mt-2 linespaci " for="validationTextarea">Body</label>
                    <textarea id="bod" class="form-control is-invalid mt-3" id="validationTextarea" value='test' placeholder="Enter Body Of Your Email Here!" required></textarea>
                    <p id="bodyStatus" class="mt-2 text-center font-weight-bold"></p>
                  
                  </div>

                </form>
              </div>
              <div class="col">
              </div>
            </div>
      </div>
  
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <a class="btn btn-outline-dark btn-lg margtopbtn text-center mt-4 text-center" onclick="fileParser(1)" role="button">Start Now</a>
          </div>
        </div>
      </div>

    <hr class="mt-4 mb-0">
    </div>


    <div style="display: none;" id="three">
      <div class="container">
        <div class="row">
          <div class="col text-center">

              <p class="h3 mt-4">LOG BELOW</p>
              <form name="yourform">
                <textarea disabled name="yourtextarea" class="text-dark text-center" id="texArea" rows="5" cols="45"></textarea>
              </form>
            </div>
        </div>
      </div>
    </div>



    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
